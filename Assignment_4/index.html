<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/assets/images/Logo.png" alt="Logo">
            <h1>For Individuals</h1>
            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
        </div>
        <div class="form">
            <form action="">
                <div class="form-group">
                    <div class="first">
                        <label for="firstname">First Name</label>
                        <input type="firsname" name="firstname" id="firstname" placeholder="First Name">

                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                            <option value="">Select here</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    
                        <label for="weight">Weight (KG)</label>
                        <input type="weight" name="weight" id="weight" placeholder="Enter Weight...">
                    </div>
                    
                    <div class="second">
                        <label for="lastname">Last Name</label>
                        <input type="lastname" name="lastname" id="lastname" placeholder="Last Name">
                    
                        <label for="date">Date of Birth</label>
                        <input type="date" name="date" id="date" placeholder="Select Here">
                    
                        <label for="height">Height (CM)</label>
                        <input type="height" name="height" id="height" placeholder="Enter Height here...">
                    </div>
                </div>
                
                <div>
                    <label for="">Activity level</label>
                    <select name="activity" id="activity">
                        <option value="sedentary">Select here</option>
                        <option value="light">Light</option>
                        <option value="moderate">Moderate</option>
                        <option value="active">Active</option>
                        <option value="very active">Very Active</option>
                    </select>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password">
                </div>

                <div class="button">
                    <input type="button" value="Register">
                </div>

                <div class="footer">
                    <p>By clicking Register, you agree to our <a href="">Terms of Use</a> and our <a href="">Privacy Policy</a></p>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
